<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5 p-5">
			<!-- Add your code below this line -->
			<form action="" class="bg-secondary rounded" >
				<h2>Please login</h2>
				<input class="form-control" type="email" placeholder="Email Address" aria-label="default input example" />
				<input class="form-control" type="password" placeholder="Password" aria-label="default input example" />
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
					<label class="form-check-label" for="defaultCheck1">Remember me</label>
				</div>
				<button class="btn btn-primary col-12" type="button">Login</button>
			</form>
		</div>
	</body>
</html>
